<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask ML Deployment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border: none;
            outline: none;
        }

        input,
        button {
            padding: 1rem;
            border-radius: .3rem;
            background-color: hsla(0, 0%, 0%, .05);
        }

        input:focus {
            box-shadow: 0 0 0 1px hsla(0, 0%, 0%, 1);
        }

        button:focus-visible {
            box-shadow: 0 0 0 1px hsla(0, 0%, 0%, 1);
            background-color: hsla(0, 0%, 0%, .07);
        }

        button:hover {
            background-color: hsla(0, 0%, 0%, .07);
        }

        button {
            font-weight: 700;
            cursor: pointer;
        }

        form {
            width: min(400px, 90vw);
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
    </style>
</head>

<body>
    <form action="/" method="post">
        <h2> Sentiment Analysis Model </h2>
        <input type="number" placeholder="Score rating" name="scoreRating" max="5" required />
        <input type="text" placeholder="Text Review" name="textReview" required />
        <button name="submit"> Analyze </button>
        {% if prediction %}
        <h3> {{ prediction['matched'] }} </h3>
        <h4> Accuracy: {{ prediction['accuracy'] }}%</h4>
        {% endif %}
    </form>
</body>

</html>
